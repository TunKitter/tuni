<tp-yt-paper-dialog
  class="style-scope ytd-popup-container tunkit_timeline_note base_timeline_dialog"
  style="max-width: 50em"
>
  <img class="tunkit_close_timeline" src="{{icon.close}}" />
  <h1 style="text-align: center" id="tunkit_title_timeline">Update timeline note</h1>
  <div class="tunkit_base_info_wrapper">
    <label>Name</label>
    <div style="display: flex; gap: 1em; align-items: center">
      <input class="tunkit_input tunkit_timeline_note_name" />
      <input class="tunkit_input tunkit_input_time time_start" placeholder="start" />
      <span>—</span><input class="tunkit_input tunkit_input_time time_end" placeholder="end" />
    </div>
  </div>
  <button
    class="tunkit_save_timeline_btn yt-spec-button-shape-next yt-spec-button-shape-next--filled yt-spec-button-shape-next--mono yt-spec-button-shape-next--size-m"
    style="margin: 1em 1em 0 0; float: right; padding: 1em 3em"
  >
    Save
  </button>
  <button
    class="delete_timeline_button yt-spec-button-shape-next yt-spec-button-shape-next--filled yt-spec-button-shape-next--mono yt-spec-button-shape-next--size-m"
    style="margin: 1em; float: right; padding: 1em 3em; background: #434343; color: white"
  >
    Delete
  </button>
</tp-yt-paper-dialog>
<div class="input_form_wrapper action_wrapper">
  <label>Action</label>
  <div class="tunkit_action_wrapper">
    <button class="tunkit_btn_action" id="tunkit_add_new_action"><span>+</span>Add new</button>
  </div>
</div>
<button class="tunkit_btn_action tunkit_btn_action_item">
  <img class="tunkit_btn_action_icon" src="" /><span class="tunkit_btn_action_name">No title</span>
</button>
<div class="tunkit_flex_center tunkit_close_icon_input_tags_wrapper">
  <svg
    class="w-6 h-6 text-gray-800 dark:text-white"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke="#e1002d"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M6 18 17.94 6M18 18 6.06 6"
    />
  </svg>
</div>
<tp-yt-paper-dialog class="style-scope ytd-popup-container tunkit_template" style="overflow: auto; max-height: 100vh">
  <img class="tunkit_close_template" src="{{icon.close}}" />
  <h1 style="text-align: center" class="tunkit_title_template_dialog">Edit template</h1>
  <div class="input_form_wrapper">
    <label>Name</label>
    <input class="tunkit_input tunkit_template_name" style="padding: 12px 0" />
  </div>
  <div class="input_form_wrapper" style="display: flex; flex-direction: column; gap: 5px">
    <label>Description</label>
    <textarea class="tunkit_textarea tunkit_template_description" cols="70" rows="10"></textarea>
  </div>
  <button
    class="tunkit_save_template yt-spec-button-shape-next yt-spec-button-shape-next--filled yt-spec-button-shape-next--mono yt-spec-button-shape-next--size-m"
    style="margin: 1em 1em 0 0; float: right; padding: 1em 3em"
  >
    Save
  </button>
  <button
    class="tunkit_delete_template yt-spec-button-shape-next yt-spec-button-shape-next--filled yt-spec-button-shape-next--mono yt-spec-button-shape-next--size-m"
    style="margin: 1em; float: right; padding: 1em 3em; background: #434343; color: white"
  >
    Delete
  </button>
</tp-yt-paper-dialog>
<div class="tunkit_timeline_interface tunkit_timeline_flashcard_interface">
  <div class="tunkit_flashcard_wrapper">
    <div class="tunkit_flashcard_inner">
      <div class="tunkit_flashcard_front">
        <div class="tunkit_align_center" style="justify-content: center; margin-bottom: 1em">
          <div class="tunkit_badge_timeline_interface" style="transform: scale(0.7)">
            <img src="{{icon.flashcard}}" />Flashcard
          </div>
          <div
            class="tunkit_skip_timeline_interface"
            style="transform: scale(0.5); min-width: fit-content; text-decoration: underline"
          >
            Skip
          </div>
        </div>
        <div class="tunkit_flashcard_front_content"></div>
      </div>
      <div class="tunkit_flashcard_back"></div>
    </div>
  </div>
</div>
<div class="tunkit_input_tags_wrapper">
  <label for="tunkit_input_type_folder">Folder</label>
  <div id="tunkit_select_folder_wrapper">
    <ul id="tunkit_list_folder">

    </ul>

</div>

</div>

<tp-yt-paper-dialog
  class="style-scope ytd-popup-container tunkit_action tunkit_detail_timeline_note"
  style="z-index: 2203; left: 500px"
>
  <img class="tunkit_close_action_button" src="{{icon.close}}" />
  <h1 style="text-align: center" class="tunkit_title_action">Update action</h1>
  <div>
    <label>Name</label>
    <input class="tunkit_input tunkit_action_name" />
  </div>
  <div>
    <label>Action type</label>
    <select class="tunkit_select input_form_wrapper" id="tunkit_select_action_type">
      <option value="notification">Notification</option>
      <option value="jump_timeline">Jump to a timeline</option>
      <option value="reference_note">Reference a note</option>
      <option value="mark_correct">Mark correct</option>
      <option value="mark_incorrect">Mark incorrect</option>
    </select>
  </div>
  <div class="tunkit_panel panel_action_notification tunkit_action_active">
    <div style="display: flex; flex-direction: column; gap: 5px">
      <label>Message</label>
      <textarea class="tunkit_textarea tunkit_action_notification_content" cols="70" rows="10"></textarea>
    </div>
  </div>
  <div class="tunkit_panel panel_action_jump_timeline">
    <input
      class="tunkit_input tunkit_input_time tunkit_action_jump_timeline_content"
      style="width: 100% !important"
      placeholder="Enter the time"
    />
    <label style="margin: 2em 0 10px; display: block">Message</label>
    <textarea class="tunkit_textarea tunkit_jump_timeline_message" cols="70" rows="10"></textarea>
  </div>
  <div class="tunkit_panel panel_action_reference_note"></div>
  <div class="tunkit_panel panel_action_mark_correct"></div>
  <div class="tunkit_panel panel_action_mark_incorrect"></div>
  <button
    class="save_action_button yt-spec-button-shape-next yt-spec-button-shape-next--filled yt-spec-button-shape-next--mono yt-spec-button-shape-next--size-m"
    style="margin: 1em 1em 0 0; float: right; padding: 1em 3em"
  >
    Save
  </button>
  <button
    class="delete_action_button yt-spec-button-shape-next yt-spec-button-shape-next--filled yt-spec-button-shape-next--mono yt-spec-button-shape-next--size-m"
    style="margin: 1em; float: right; padding: 1em 3em; background: #434343; color: white"
  >
    Delete
  </button>
  <div class="hidden_panel_handle">
    <div
      id="tunkit_action_notification_hidden"
      data-tunkit-type="tunkit_action_active"
      data-tunkit-panel="action_notification"
    ></div>
    <div
      id="tunkit_action_jump_timeline_hidden"
      data-tunkit-type="tunkit_action_active"
      data-tunkit-panel="action_jump_timeline"
    ></div>
    <div
      id="tunkit_action_reference_note_hidden"
      data-tunkit-type="tunkit_action_active"
      data-tunkit-panel="action_reference_note"
    ></div>
    <div
      id="tunkit_action_mark_correct_hidden"
      data-tunkit-type="tunkit_action_active"
      data-tunkit-panel="action_mark_correct"
    ></div>
    <div
      id="tunkit_action_mark_incorrect_hidden"
      data-tunkit-type="tunkit_action_active"
      data-tunkit-panel="action_mark_incorrect"
    ></div>
  </div>
</tp-yt-paper-dialog>
